<!DOCTYPE html>
<html>
<head>
    <title>Modify Item</title>
    <link rel="stylesheet" type="text/css" href="/css/inventory.css">
</head>
<body>
    <h1>Modify an Item</h1>

    <form id="modify-form">
        <input type="text" name="id" placeholder="Item ID">
        <input type="text" name="SaleStatus" placeholder="New Sale Status">
        <input type="number" name="Quantity" placeholder="New Quantity">
        <input type="text" name="Shoes_shoes_ID" placeholder="New Shoe ID">

        <input type="submit" value="Modify Item">
    </form>

    <button onclick="window.location.href='/inventory'">Back</button>

    <script>
        const form = document.querySelector('#modify-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const item = Object.fromEntries(formData.entries());

            fetch(`/modify/${item.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            }).then(response => response.json())
              .then(data => alert(data.message));            
        });
    </script>
</body>
</html>
